<!DOCTYPE html>
<html lang="en">

<head>
    <title> angular-formly </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/formlystyle.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-app="formlyApp" ng-controller="formlyMainController as vm ">

    <div class="container col-md-4 col-md-offset-4">
        <form novalidate>
            <h1>Rent-a-Car, eh?</h1>
            <formly-form model="vm.rental" fields="vm.rentalFields" form="vm.rentalForm">
                <button type="submit" class="btn btn-primary" ng-disabled="vm.rentalForm.$invalid">Submit</button>
            </formly-form>
        </form>
    </div>

    <!-- Application Dependencies -->
    <script src="../bower_components/api-check/dist/api-check.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-formly/dist/formly.js"></script>
    <script src="../bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>

    <script src="js/formlyapp.js"></script>
    <script src="js/formlyMainController.js"></script>
    <script src="js/province.js"></script>
</body>

</html>
